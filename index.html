<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script type="text/javascript" src="/app.js"></script>
  <title>Excuse Generator</title>

</head>

<body>
  <div class="container-fluid text-center">
    <div class="row">
      <div class="col-lg-12 d-flex justify-content-center">
        <h1 class="mt-5 ">OMG! You will not believe me but...</h1>
      </div>
      <div class="col-lg-12">
        <h2 class="mt-5 hit-the-floor" id="my_excuse">My dog ate my ... </h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 d-flex justify-content-center ms-4 pb-4">
        <iframe id="animation" style="display: block" src="https://giphy.com/embed/7792CoU4eXuoM" width="480"
          height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        <p><a href="https://giphy.com/stickers/7792CoU4eXuoM"></a></p>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-lg-4 d-flex justify-content-center">
        <button id="btn" class="btn btn-lg border border-warning ">Generate new excuse</button>
      </div>
    </div>
    <div class="row from">
      <div class="col-lg-12 d-flex justify-content-center mt-5 mb-0">
        Made with ❤️ by Andrea Melero
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"

    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
</body>

</html>
